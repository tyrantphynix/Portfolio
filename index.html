<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Design</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <nav>
                <ul class="nav-list show">
                    <li><a href="#work"> Work</a></li>
                    <li><a href="#about"> About</a></li>
                </ul>
            </nav>
            <!-- handburger -->
            <div class="handburger-menu">
                <h5>Menu</h5>
                <div class="handburger">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->

    <!-- main -->

    <main id="site-main">

        <!-- hero sectiion -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <div class="wrapper">
                        <h1 class="title">Hi, I'm</h1>
                    </div>
                    <div class="wrapper">
                        <h1 class="title">Chirag Rawat</h1>
                    </div>
                    <p class="post">
                        Web Developer
                    </p>
                </div>
                <div class="particles">
                    <!-- create a rectangle -->
                    <div class="rectangle _0"></div>
                    <div class="rectangle _1"></div>
                    <div class="rectangle _2"></div>
                    <div class="rectangle _3"></div>
                </div>
                
            </div>
        </section>
        <!-- /hero sectiion -->

        <!-- work section -->
        <section class="work-section" id="work">
            <div class="container">

                <!-- work title -->
                <div class="work-title">
                    <h1>Featured Work</h1>
                </div>

                <!-- grid layout -->
                <div class="work-grid">
                    <div class="work-item">
                        <img src="assets/img_1.jpg" alt="work1">
                    </div>
                    <div class="work-item">
                        <img src="assets/img_2.jpg" alt="work2">
                    </div>
                </div>

                <div class="work-grid">
                    <div class="work-item">
                        <img src="assets/img_3.jpg" alt="work3">
                    </div>
                    <div class="work-item">
                        <img src="assets/img_4.jpg" alt="work4">
                    </div>
                </div>

                <div class="work-grid">
                    <div class="work-item">
                        <img src="assets/img_5.jpg" alt="work5">
                    </div>
                    <div class="work-item">
                        <img src="assets/img_6.jpg" alt="work6">
                    </div>
                </div>

                <div class="work-grid">
                    <div class="work-item">
                        <img src="assets/img_7.jpg" alt="work7">
                    </div>
                    <div class="work-item">
                        <img src="assets/img_8.jpg" alt="work8">
                    </div>
                </div>

            </div>
        </section>
        <!-- /work section -->
    </main>
    <!-- /main -->


</body>
</html>
